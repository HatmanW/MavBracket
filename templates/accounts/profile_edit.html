<!-- templates/accounts/profile_edit.html -->
{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<nav aria-label="breadcrumb"><ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="{% url 'accounts:profile' %}">Profile</a></li>
  <li class="breadcrumb-item active" aria-current="page">Edit</li>
</ol></nav>

<h1>Edit Profile</h1>
<form method="post">{% csrf_token %}
  <div class="mb-3">
    <label class="form-label">First name</label>
    <input class="form-control" name="first_name" value="{{ user.first_name }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Last name</label>
    <input class="form-control" name="last_name" value="{{ user.last_name }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" name="email" value="{{ user.email }}">
  </div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-outline-secondary" href="{% url 'accounts:profile' %}">Cancel</a>
</form>
{% endblock %}
